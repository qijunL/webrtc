<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC get audio and video device </title>
</head>
<body>
<section>
    <div>
        <label for="">auto input device</label>
        <select name="" id="audioSource"></select>
    </div>
    <div>
        <label for="">auto output device</label>
        <select name="" id="audioOutput"></select>
    </div>
    <div>
        <label for="">video input device</label>
        <select name="" id="videoSource"></select>
    </div>
     <div>
        <label for="">Filter</label>
        <select name="" id="filter">
            <option value="none">None</option>
            <option value="blur">blur</option>
            <option value="grayscale">grayscale</option>
            <option value="invert">invert</option>
            <option value="sepia">sepia</option>
        </select>

    </div>

</section>
<section>
    <table>
        <tr>
            <td>
<!--                <audio autoplay controls id="audioplayer"></audio>-->
                <video autoplay playsinline id="player"></video>
            </td>
            <td>
                <video  playsinline id="recplayer"></video>
            </td>
            <td>
                <div id="constraints" class="output"></div>
            </td>
        </tr>
        <tr>
            <td><button id="record">Start Record</button></td>
            <td><button id="recplay">Play</button></td>
            <td><button id="download">Download</button></td>
        </tr>

    </table>
</section>
<section>
    <div>
        <button id="snapshot">Take snapshot</button>
    </div>
     <div>
         <canvas id="picture"></canvas>
    </div>
</section>

<script src="client.js"></script>

</body>
</html>
