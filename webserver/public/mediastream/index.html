<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC get audio and video device </title>
    <style>
	.none {
		-webkit-filter: none;
		}
 	.blur {
                -webkit-filter: blur(3px);
                }
	 .grayscale{
                -webkit-filter: grayscale(1);
                }
	 .invert {
                -webkit-filter: invert(1);
                }
	 .sepia {
                -webkit-filter: sepia(1);
                }
    </style>
</head>
<body>
<section>
    <div>
        <label for="">auto input device</label>
        <select name="" id="audioSource"></select>
    </div>
    <div>
        <label for="">auto output device</label>
        <select name="" id="audioOutput"></select>
    </div>
    <div>
        <label for="">video input device</label>
        <select name="" id="videoSource"></select>
    </div>
     <div>
        <label for="">Filter</label>
        <select name="" id="filter">
            <option value="none">None</option>
            <option value="blur">blur</option>
            <option value="grayscale">Grayscale</option>
            <option value="invert">Invert</option>
            <option value="sepia">sepia</option>
        </select>

    </div>

</section>
<section>
    <table>
        <tr>
            <td>
                <audio autoplay controls id="audioplayer"></audio>
<!--                   <video src="" id="player" style="width: 500px;height: 500px" autoplay="autoplay"></video>-->
            </td>
            <td>
                <div id="constraints" class="output"></div>
            </td>
        </tr>

    </table>
</section>
<section>
    <div>
        <button id="snapshot">Take snapshot</button>
    </div>
     <div>
         <canvas id="picture"></canvas>
    </div>
</section>

<script src="./js/client.js"></script>

</body>
</html>
